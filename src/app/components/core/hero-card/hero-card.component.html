<div class="external-container-content-hide">
  <div (click)="onShowOrHideContent()">
  <img [src]="'../../../../assets/' + hero.name + '.jpg'" alt="">
  </div>
  <div [ngClass]="isDisplayNone? 'hero-card-content-hide' : 'hero-card-content-click' ">
    <h2>{{ hero.name }}</h2>
    <p>Ability: {{ hero.ability }}</p>
    <p>ID: {{ hero.id }}</p>
    <p>Start Date: {{ hero.startDate | date }}</p>
    <p>Suit Colors: {{ hero.suitColors.join(', ') }}</p>
    <p>Starting Power: {{ hero.startingPower }}</p>
    <p>Current Power: {{ hero.currentPower }}</p>
    <p>Was added to My-Heroes: {{ hero.addedToMyHeroes }}</p>
  </div>
</div>
<ng-content></ng-content>
