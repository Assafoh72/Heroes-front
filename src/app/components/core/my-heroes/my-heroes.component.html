<p>my-heroes list!</p>

<div class="hero-cards-container">
  <div class="hero-card" *ngFor="let hero of myHeroes">
    <h2>{{ hero.name }}</h2>
    <p>Ability: {{ hero.ability }}</p>
    <p>ID: {{ hero.id }}</p>
    <p>Start Date: {{ hero.startDate | date }}</p>
    <p>Suit Colors: {{ hero.suitColors.join(', ') }}</p>
    <p>Starting Power: {{ hero.startingPower }}</p>
    <p>Current Power: {{ hero.currentPower }}</p>
    <hr />
    <button>Train {{hero.name}}</button>
  </div>
  <a routerLink="/app-heroes-list">go to all Heroes </a>
</div>
