<h1>Reactive form- Sign up</h1>

<form [formGroup]="form" (ngSubmit)="handleSubmit()">

  <div class="form-group">
    <label for="name">
      Name:
    </label>

    <input id="name" type="text" class="form-control" formControlName="name">

    <div *ngIf= "!form.get('name')?.valid && form.get('name')?.touched" class="error-message">Please enter a valid name</div>
  </div>

  <div class="form-group">
    <label for="email">
      E-Mail:
    </label>

    <input id="email" type="email"  class="form-control" formControlName="email">

    <div *ngIf= "!form.get('email')?.valid && form.get('email')?.touched" class="error-message">Please enter a valid e-mail</div>
  </div>


  <div class="form-group">
    <label for="password">
      Password:
    </label>

    <input id="password" type="password" class="form-control" formControlName="password">

    <div *ngIf= "!form.get('password')?.valid && form.get('password')?.touched" class="error-message">
      Password must have at least 8 characters with one capital letter, one digit, and one non-alphanumeric character.
    </div>
  </div>

  <button type="submit" [disabled]="!form.valid">Submit</button>


</form>

<a routerLink="/log-in">Already registered? sign-in</a>
