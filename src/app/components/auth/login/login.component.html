<div class="external-container">
<div class="login-box">
  <h2>Login</h2>
  <label class="email-label">E-mail</label>
  <form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="user-box">
      <input id="email" type="email"  class="form-control" formControlName="email" autocomplete="on">
        <label for="email"></label>

    </div>
    <div class="user-box">
      <input id="password" type="password" class="form-control" formControlName="password" autocomplete="on">
      <label for="password">Password</label>
    </div>

    <!-- <div *ngIf= "!form.get('email')?.valid && form.get('email')?.touched" class="error-message"> -->
    <div *ngIf= "!isEmailValid(form)" class="error-message">

      Please enter a valid e-mail
    </div>

    <button href="#" type="submit" [disabled]="!form.valid">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>



  </form>
  <div *ngIf="displayErrorMessageEmailOrPassword" class="error-message">Wrong e-mail or password</div>
  <br>
  <a routerLink="/sign-up">Not sign-up yet? sign-up here</a>

</div>

</div>
