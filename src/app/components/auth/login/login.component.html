<h1>Reactive form- Log in</h1>

<form [formGroup]="form" (ngSubmit)="handleSubmit()">

  <div class="form-group">
    <label for="email">
      E-Mail:
    </label>

    <input id="email" type="email"  class="form-control" formControlName="email">

    <div *ngIf= "!form.get('email')?.valid && form.get('email')?.touched" class="error-message">Please enter a valid e-mail</div>
  </div>


  <div class="form-group">
    <label for="password">
      Password:
    </label>

    <input id="password" type="password" class="form-control" formControlName="password">

    <div *ngIf= "!form.get('password')?.valid && form.get('password')?.touched" class="error-message">Please enter a valid password </div>
  </div>

  <button type="submit" [disabled]="!form.valid">Submit</button>


</form>

<a routerLink="/sign-up">Not sign-up yet? sign-up here</a>
