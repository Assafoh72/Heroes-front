<div *ngIf="this.isModalToDisplay.isDisplayed" class="external-container">
  <div class="modal-container">
    <div class="modal-content">
      {{this.isModalToDisplay.message}}
    </div>
    <div class="modal-button">
      <button (click)="updateIsModalToDisplay(false, '')">
        ok
      </button>
    </div>
  </div>

</div>
